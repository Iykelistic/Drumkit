<!DOCTYPE html>
<html>
<head>
  <title>DRUM KIT</title>  
    <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
    <div class="app">
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">horn</span>
            </div>
            <div data-key="83" class="key">

                <span class="sound">style</span>

                <span class="sound">knife</span>
            </div>

                <span class="sound">tom</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">toot</span>
            </div>
            <div data-key="72" class="key">

                <span class="sound">synthesizer</span>
            </div>
            <div data-key="74" class="key">

                <span class="sound">violin</span>
            </div>
            <div data-key="75" class="key">

                <span class="sound">pluck</span>
            </div>
            <div data-key="76" class="key">

                <span class="sound">dancehall</span>
            </div>
    
        </div>
        
        <audio data-key="65" src="sounds/musical_air_horn_dancehall_style_001.mp3"></audio>

        <audio data-key="72" src="sounds/zapsplat_musical_keyboard_synthesizer_fingers_run_along_keys_turned_off_001_30438.mp3"></audio>
        <audio data-key="74" src="sounds/zapsplat_musical_violin_single_bow_play_badly_001_51792.mp3"></audio>
        <audio data-key="75" src="sounds/zapsplat_musical_violin_string_pluck_high_pitched_muted_001_51797.mp3"></audio>
